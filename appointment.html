<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILECURE DENTAL CARE</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/web-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-image{
            background-image: url(images/bbg2_1.jpg); 
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed;
            background-color: #2050b2; 
            background-size: cover; 
            margin: 0px; 
            padding: 0px;
        }
        .a-div{
            width: 800px; 
            opacity: 0.8;
        }
        .a-a-div{
            background-color: #2d7096; 
            opacity: 1;
            width: 800px;
            margin-left: 20%;
        }
        .s-btn{
            color: #2d7096;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<body class="bg-image">
    <div id="nav-placeholder"></div>



    <script src="./js/nav-placeholder.js"></script>
    <div style="height: 100px;"></div>
    <div  class="mt-0 mb-0">
        <div class="container mt-5 a-div">
            <form action="#" class="mt-0 a-a-div">
                <div class="row justify-content-center">
                    <div class="col-sm-8 text-white mt-5 mb-2">
                        <h2>&nbsp;&nbsp;REQUEST AN APPOINTMENT!</h1>
                        <h5 class="justify-content-center">Schedule a consultation with Smilecure Dental Care</h5>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-sm-5">
                        <input type="text" class="form-control p-4" id="uname" placeholder="First Name"><br>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control p-4" id="uname" placeholder="Last Name"><br>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-5">
                        <input type="number" class="form-control p-4 mt-1" id="uname" placeholder="Phone Number"><br>
                    </div>
                    <div class="col-sm-5">
                        <input type="email" class="form-control p-4 mt-1" id="uname" placeholder="Email"><br>
                    </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-10 mt-1">
                    <select name="reason" id="reason" class="form-select p-3">
                        <optgroup>
                            <option>Reason for Your Visit</option>
                            <option>Root Canal Treatment</option>
                            <option>Bridges</option>
                            <option>Composite Bonding</option>
                            <option>Tooth Extraction</option>
                            <option>Teeth Whitening</option>
                            <option>Iplants</option>
                            <option>Dental Jewellery</option>
                            <option>Complete Dentures</option>
                            <option>Scalling & Root Planning</option>
                            <option>Checkup</option>
                            <option>Veneers</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-10 mt-4">
                    <select name="reason" id="reason" class="form-select p-3">
                        <optgroup>
                            <option>Branch</option>
                            <option>Ahemdabad</option>
                            <option>Surat</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-5 mt-2">
                    <input type="date" class="form-control p-4" id="uname" placeholder="dd/mm/yyyy"><br>
                </div>
                <div class="col-sm-5 mt-2">
                    <select name="time" id="time" class="form-select p-3">
                        <optgroup>
                            <option>Any time</option>
                            <option>08:00 AM - 11:00 AM</option>
                            <option>11:00 AM - 02:00 PM</option>
                            <option>02:00 AM - 06:00 PM</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="col-sm-10">
                    <textarea name="msg" id="msg" cols="149" rows="5" class="form-control p-3" placeholder="Note for the Doctor"></textarea><br>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-sm-10 justify-content-center d-flex">
                    <button class="mx-auto mb-2 p-3 bg-white s-btn" formaction="appointment.html">REQUEST APPOINTMENT</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div id="footer"></div>
    <script src="./js/footer.js"></script>
</body>

</html>
